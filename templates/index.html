<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Gold!</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
  </head>
  <body>
    <div class="yourGold">
      <h3>Your Gold: </h3>
      <div class="goldCount">

        <p>{{ gold }}</p>

      </div>
    </div> <!-- End Gold Div -->
    <div class="main">

      <div class="box">
        <h2>Farm</h2>
        <p>(earns 10-20 gold)</p>
        <form action="/process_money" method="post">
          <input type="hidden" name="action" value="farm">
          <input type="submit" value="Find Gold!">
        </form>
      </div>

      <div class="box">
        <h2>Caves</h2>
        <p>(earns 5-10 gold)</p>
        <form action="/process_money" method="post">
          <input type="hidden" name="action" value="caves">
          <input type="submit" value="Find Gold!">
        </form>
      </div>

      <div class="box">
        <h2>House</h2>
        <p>(earns 2-5 gold)</p>
        <form action="/process_money" method="post">
          <input type="hidden" name="action" value="house">
          <input type="submit" value="Find Gold!">
        </form>
      </div>

      <div class="box">
        <h2>Casino</h2>
        <p>(earns/takes 0-50 gold)</p>
        <form action="/process_money" method="post">
          <input type="hidden" name="action" value="casino">
          <input type="submit" value="Find Gold!">
        </form>
      </div>

      <h3 class="logTitle">Activity Log</h3>
      <div class="activityLog">
        {% if activities %}
          <ul>
              {% for class, activity in activities %}
              <li class={{class}}>{{activity}}</li>
              {% endfor %}
          </ul>
          {% endif %}
      </div>

      <div class="reset">
        <form action="/reset" method="post">
          <input type="submit" value="Reset">
        </form>
      </div>

    </div> <!-- ENd of Main -->
  </body>
</html>
